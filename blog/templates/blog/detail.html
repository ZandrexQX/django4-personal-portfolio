{% extends 'portfolio/base.html' %}

        <h1 id='blogtitle'>{{ blog.title }}</h1>

</div>
<h5 id='date'> --{{ blog.date|date:'F j Y' }}--</h5>

    <p class="bg-light shadow p-3">{{ blog.description|safe }}</p>
</div>
{% endblock %}
